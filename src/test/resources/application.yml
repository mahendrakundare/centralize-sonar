sonar:
  url: "http://localhost:9000"
  token: "test-token"
  username: "test-user"
  password: "test-password"
  metricKeys: "bugs,vulnerabilities"

feign:
  client:
    config:
      sonarClient:
        connectTimeout: 5000
        readTimeout: 10000
        loggerLevel: basic
        retry:
          maxAttempts: 3
          initialInterval: 1000
          maxInterval: 10000
          multiplier: 2.0
  httpclient:
    enabled: true
    max-connections: 200
    max-connections-per-route: 50


sonar:
  url: "http://localhost:9000"
  token: "test-token"
  username: "test-user"
  password: "test-password"
  metricKeys: "bugs,vulnerabilities"

app:
  feign:
    retry:
      maxAttempts: 3
      initialInterval: 1000
      maxInterval: 10000
      multiplier: 2.0

feign:
  client:
    config:
      sonarClient:
        connectTimeout: 5000
        readTimeout: 10000
        loggerLevel: basic
  httpclient:
    enabled: true
    max-connections: 200
    max-connections-per-route: 50

cors:
  origins:
    - http://localhost:5173
    - http://localhost:3000

spring:
  application:
    name: centralize-sonar
server:
  port: 8181

sonar:
  url: "${SONAR_URL:http://localhost:9000}"
  token: "${SONAR_TOKEN:}"
  username: "${SONAR_USERNAME:admin}"
  password: "${SONAR_PASSWORD:}"
  metricKeys: "${SONAR_METRIC_KEYS:bugs,vulnerabilities,code_smells,coverage,duplicated_lines_density,security_hotspots,security_rating,reliability_rating}"

feign:
  client:
    config:
      sonarClient:
        connectTimeout: 5000
        readTimeout: 10000
        loggerLevel: basic
  httpclient:
    enabled: true
    max-connections: 200
    max-connections-per-route: 50

cors:
  origins:
    - http://localhost:5173
    - http://localhost:3000
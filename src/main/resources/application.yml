spring:
  application:
    name: centralize-sonar
server:
  port: 8181

sonar:
  url: "${SONAR_URL:http://localhost:9000}"
  token: "${SONAR_TOKEN:}"
  username: "${SONAR_USERNAME:admin}"
  password: "${SONAR_PASSWORD:adminadmin}"
  metricKeys: "${SONAR_METRIC_KEYS:bugs,vulnerabilities,code_smells,coverage,duplicated_lines_density,security_hotspots,security_rating,reliability_rating}"

app:
  feign:
    retry:
      maxAttempts: 3
      initialInterval: 1000
      maxInterval: 10000
      multiplier: 2.0

feign:
  client:
    config:
      sonarClient:
        connectTimeout: 5000
        readTimeout: 10000
        loggerLevel: basic
  httpclient:
    enabled: true
    max-connections: 200
    max-connections-per-route: 50

cors:
  origins:
    - http://localhost:5173
    - http://localhost:3000

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
